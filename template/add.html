<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/css/my.css">
  </head>
  <body>
    <div class="container">
      <h1>Add translation</h1>

      <nav>
        <ul class="nav nav-tabs">
          <li>
            <a href="/">Index</a>
          </li>
          <li class="active">
            <a href="/add">Add translation</a>
          </li>
        </ul>
      </nav>

      <br>

      {{ range .Errors }}
        <div class="alert alert-danger alert-dismissible">
          <strong>Error!</strong> {{ . }}
          <button type="button" class="close" data-dismiss="alert">
            &times;
          </button>
        </div>
      {{ end }}

      <form class="form-horizontal" action="/add" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="title" class="control-label">Title:</label>
          <input id="title" name="title" type="text" class="form-control" placeholder="New translation" value="{{ .Title }}" autofocus>
        </div>
        <div class="form-group">
          <label for="content" class="control-label">Content:</label>
          <textarea id="content" name="content" class="form-control" rows="15"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default pull-right">
            Add
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
