language: go
sudo: false

go:
  - 1.x
  - master

install:
  - go get github.com/boltdb/bolt
  - go get github.com/gorilla/mux
  - go get github.com/gorilla/securecookie
  - go get github.com/gorilla/sessions
  - go build ./...

script:
  - test -z "$(gofmt -l . | tee /dev/stderr)"
  - go test -v ./...

